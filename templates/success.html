<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generated</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #5cb85c; }
        p { font-size: 1.1em; }
        a { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #5cb85c; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            font-size: 1em;
        }
        a:hover { background-color: #4cae4c; }
        .home-link { background-color: #337ab7; margin-left:10px; }
        .home-link:hover { background-color: #286090; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Generated Successfully!</h1>
        <p>Your invoice <strong>{{ filename }}</strong> has been created.</p>
        <a href="{{ download_path }}" download>Download PDF</a>
        <a href="{{ url_for('index') }}" class="home-link">Create Another Invoice</a>
    </div>
</body>
</html>
